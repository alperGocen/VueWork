<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <div class="row mt-5">
            <div class="col-2 card p-2">
                <h3 class="text-center">{{ counter }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="inc1" class="btn btn-sm btn-primary">+</button>
                    <button @click="dec1" class="btn btn-sm btn-danger">-</button>
                </div>

                <div class="alert alert-warning mt-2">{{ getCounterResult }}</div>
            </div>

            <div class="col-2 card p-2">
                <h3 class="text-center">{{ counter2 }}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="inc2" class="btn btn-sm btn-primary">+</button>
                    <button @click="dec2" class="btn btn-sm btn-danger">-</button>
                </div>

                <div class="alert alert-warning mt-2">{{ getCounter2Result }}</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
